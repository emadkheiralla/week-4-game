<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="My RPG">
	<meta name="keywords" content="HTML,CSS, JQUERY">
	<meta name="author" content="Emad Kheiralla">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
		  	<h1>Welcome to Emad's Starwars RPG</h1>
		</div>
		<div class="row">
			<h2>Choose a character!</h2>
			<div class="col-md-3" id="luke">
		  	</div>
			<div class="col-md-3" id="obie">
			</div>
			<div class="col-md-3" id="yoda">
			</div>
			<div class="col-md-3" id="darth">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2 id="">Your character:</h2>
				<div id="yourchar"></div>
			</div>
			<div class="col-md-6">
				<h2 id="">Your opponent:</h2>
				<div id="youropp"></div>
			</div>
		</div>
		<div class="row">
			<h2>Choose an opponent!</h2>
			<div class="col-md-4" id="opp1">
		  	</div>
			<div class="col-md-4" id="opp2">
			</div>
			<div class="col-md-4" id="opp3">
			</div>
		</div>
		<div class="row">
			<p>You attacked your opponent for <span>blank</span> damage points!</p>
			<p>You were attacked back for <span>blank</span> damage points!</p>
		</div>
	</div>
</body>
</html>
